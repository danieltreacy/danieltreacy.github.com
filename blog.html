---
layout: front
title: Blog
---
<h2>Most recent blog posts</h2>

<p><a href="archive.html">View archive</a></p>

<br />

{% for post in site.posts limit:5 %}
  <div class="article">
    
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <h3>{{ post.date | date: "%b %d, %Y" }}</h3>
    
    {{ post.content }}
  </div>
{% endfor %}
